<ion-header>

</ion-header>

<ion-content>

  <ion-grid>

              Immobilier

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card (click)="openProducts('Maison')">
          <img src="assets/img/sofa.png"/>
          <ion-card-content>

              Pour la maison et jardin

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-50>

        <ion-card (click)="openProducts('Informatique')">
          <img src="assets/img/laptop.png"/>
          <ion-card-content>

              Informatique et multimedia

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card (click)="openProducts('Loisir')">
          <img src="assets/img/game-controller-a.png"/>

          </ion-card-content>

    </ion-row>

    <ion-row>
      <ion-col width-50>

        <ion-card (click)="openProducts('Vehicules')">
          <img src="assets/img/model-s.png"/>
          <ion-card-content>

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card (click)="openProducts('Emploi')">
          <img src="assets/img/ios7-briefcase.png"/>
          <ion-card-content>

              Emploi et services

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-50>

        <ion-card (click)="openProducts('Habillement')">
          <img src="assets/img/Clothing-Shirt-icon.png"/>
          <ion-card-content>

              Habillement et bien etre

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card (click)="openProducts('Entreprise')">
          <img src="assets/img/arrow-graph-up-right.png"/>
          <ion-card-content>

              Entreprises

          </ion-card-content>

    </ion-row>

</ion-content>
